<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - File Upload &amp; Image Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="../static/css/pancard-style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Fake Pancard Card Detection</h2>

<!-- Upload  -->
<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="file-upload" accept="image/*" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select an image</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>100</span>%
      </progress>
    </div>
  </label>
</form>

<div style="text-align: center; padding-top: 50px">
  <h5>{{pred}}</h5>
</div>

<script src="../static/js/materialize.js"></script>
<script type="text/javascript">
    document.getElementById('file-upload').onchange = function () {
      	document.getElementById('file-upload').value = this.value.slice(12,100);
    };
</script>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="../static/js/script.js"></script>

</body>
</html>
